<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <style>
	*{
  margin: 0;
  padding: 0;
  font-family: 'Poppins',sans-serif;
}
body{
  display: flex;
  height: 100vh;
  text-align: center;
  align-items: center;
  justify-content: center;
  background: #151515;
}
.register-form{
  position: relative;
  width: 700px;
  height: auto;
  background: #1b1b1b;
  padding: 40px 35px 60px;
  box-sizing: border-box;
  border: 1px solid black;
  border-radius: 5px;
  box-shadow: inset 0 0 1px #272727;
}
.text{
  font-size: 30px;
  color: #c7c7c7;
  font-weight: 600;
  letter-spacing: 2px;
}
form{
  margin-top: 40px;
}
form .field{
  margin-top: 20px;
  display: flex;
}
.field .fas{
  height: 50px;
  width: 250px;
  color: #868686;
  font-size: 20px;
  line-height: 50px;
  border: 1px solid #444;
  border-right: none;
  border-radius: 5px 0 0 5px;
  background: linear-gradient(#333,#222);
}
.field input,form button{
  height: 50px;
  width: 100%;
  outline: none;
  font-size: 19px;
  color: #868686;
  padding: 0 15px;
  border-radius: 0 5px 5px 0;
  border: 1px solid #444;
  caret-color: #339933;
  background: linear-gradient(#333,#222);
}
input:focus{
  color: #339933;
  box-shadow: 0 0 5px rgba(0,255,0,.2),
              inset 0 0 5px rgba(0,255,0,.1);
  background: linear-gradient(#333933,#222922);
  animation: glow .8s ease-out infinite alternate;
}
@keyframes glow {
   0%{
    border-color: #339933;
    box-shadow: 0 0 5px rgba(0,255,0,.2),
                inset 0 0 5px rgba(0,0,0,.1);
  }
   100%{
    border-color: #6f6;
    box-shadow: 0 0 20px rgba(0,255,0,.6),
                inset 0 0 10px rgba(0,255,0,.4);
  }
}
button{
  margin-top: 30px;
  border-radius: 5px!important;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
}
button:hover{
  color: #339933;
  border: 1px solid #339933;
  box-shadow: 0 0 5px rgba(0,255,0,.3),
              0 0 10px rgba(0,255,0,.2),
              0 0 15px rgba(0,255,0,.1),
              0 2px 0 black;
}


/* Style for text fields */
.field .text-field {
    height: 50px;
    width: 100%;
    outline: none;
    font-size: 19px;
    color: #868686;
    padding: 0 15px;
    border-radius: 0 5px 5px 0;
    border: 1px solid #444;
    caret-color: #339933;
    background: linear-gradient(#333,#222);
    background-color: black; /* Add the background color here */
}


</style>
</head>
<body style="background-color:black;">
    <form method="post", action="{% url 'register' %}">
    {% csrf_token %}
        <div class="register-form">
         <div class="text">
             User Registration
         </div>
            <div class="field">
               <div class="fas fa-user" for="First_name">First Name</div>
                  {{ form.First_name }}
                            </div>

             <div class="field">
               <div class="fas fa-user" for="Last_name">Last Name</div>
                  {{ form.Last_name }}
                            </div>

            <div class="field">
               <div class="fas fa-user" for="Email">Email</div>
                  {{ form.Email }}
                            </div>

            <div class="field">
               <div class="fas fa-user" for="Address">Address</div>
                <input type="text" class="text-field" name="Address" value="{{ form.Address.value }}">

                            </div>

            <div class="field">
               <div class="fas fa-user" for="Phone_number">Phone Number</div>
                  {{ form.Phone_number }}
                            </div>


            <div class="field">
               <div class="fas fa-user" for="Education_detail">Education Detail</div>
                    <input type="text" class="text-field" name="Education_detail" value="{{ form.Education_detail.value }}">

                            </div>


    <button type="submit">Register</button>
</div>
  </form>
</body>
</html>
